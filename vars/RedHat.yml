---
postgresql_data_dir: "/var/lib/pgsql/{{ postgresql_major_version }}/data"
postgresql_bin_path: "/usr/pgsql-{{ postgresql_major_version_terse }}/bin"
postgresql_config_path: "/var/lib/pgsql/{{ postgresql_major_version }}/data"
postgresql_daemon: "postgresql-{{ postgresql_major_version }}"
postgresql_packages:
  - "postgresql{{ postgresql_major_version }}"
  - "postgresql{{ postgresql_major_version }}-server"
  - "postgresql{{ postgresql_major_version }}-contrib"
  - "postgresql{{ postgresql_major_version }}-libs"